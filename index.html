  <h2>3학년 2학기 수강과목</h2>
  <p> 기계자동차공학과 기계공학 프로그램에서 들어야 할 전공은 <a href="https://mech.seoultech.ac.kr/curriculum/system/" target="_blank" title="기계공학프로그램 전공체계도">여러 가지</a>가 있고, 전공학점만 75학점을 수강해야 졸업할 수 있다. 이번에 들어야 할 과목은 5과목이고, 4전공 1교양이다. <u>전공</u> 수업은 <strong>열전달, 에너지동력공학, 공작기계, 동역학</strong>을 수강할 예정이다.</p><p>교양 수업은 인공지능의 기초와 활용이다.</p>
